<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="scripts.js">
</head>
<body>
    <header>
        <figure>
            Toggle logo img
        </figure>
        <ul class="menu-contain">
            <li> <a href="">Spotify</a> </li>
            <li> <a href="">Daily Parable</a> </li>
            <li> <a href="">Journal</a> </li>
            <li> <a href="">Pay Bills</a> </li>
            <!-- add a collapsible menu under pay bills  -->
        </ul>
        <div class="hdr-bottom-contain">
            <figure>
                bottom profile photo
            </figure>
            <div>
                Social Media Container
            </div>
         </div>
    </header> 
    <main>
        <section class="profile-contain">
            SPENCER BRIDGERS
            <div>
                tempurature (flex end or space between)
            </div>
        </section>
        <div class="news-title">
            Today's News
        </div>
        <section class="news-contain">     
            <div class="news-rss-feed">
                <script src="//rss.bloople.net/?url=http%3A%2F%2Filovememphisblog.com%2Ffeed%2F&detail=30&limit=20&showtitle=false&type=js"></script>

    <!-- The HTML generated by this code contains CSS hooks so you can style the output in your stylesheet.
    The title of the feed is displayed in a <h3> tag, with the class feed-title.
    The feed description is displayed in a <p> tag with class feed-desc.
    The feed icon is displayed in an <img> tag with class feed-title-image.
    Each feed item title is displayed in a <h4> tag with class feed-item-title.
    Each feed item description is displayed in a <p> tag with class feed-item-desc. -->
        </section>
        <div class="market-title">
            Todays Market
        </div>
        <section class="market-contain">
            S&P500 is up 5.4% today (center)
            <br>
            Market API
        </section>
        <div class="agenda-title">
            Todays Agenda
        </div>
        <section class="agenda-contain">
            today's agenda (right)
            <br>
            connect to calendar
        </section>
        <footer class="forecast-contain">
            <a class="weatherwidget-io" href="https://forecast7.com/en/35d15n90d05/memphis/?unit=us" data-label_1="MEMPHIS" data-label_2="7 Day Forcast" data-theme="original" >MEMPHIS 7 Day Forcast</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
        </footer>


    </main>
</body>
</html>
