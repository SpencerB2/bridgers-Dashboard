<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="scripts.js">
</head>
<body>
    <header>
        <figure class="border-logo">
            <img src="./images/Headshot.jpg" alt="Spencer Heashot">
        </figure>
        <ul class="menu-contain">
            <li> <a href="">Spotify</a> </li>
            <li> <a href="">Daily Parable</a> </li>
            <li> <a href="">Journal</a> </li>
            <li> <a href="">Pay Bills</a> </li>
            <!-- add a collapsible menu under pay bills  -->
        </ul>
        <div class="hdr-bottom-contain">
            <figure>
                bottom profile photo
            </figure>
            <div>
                Social Media Container
            </div>
         </div>
    </header> 
    <main>
        <section class="profile-contain">
            SPENCER BRIDGERS
            <div>
                tempurature (flex end or space between)
            </div>
        </section>
        <div class="news-title">
            Today's News
        </div>
        <section class="news-contain">     
            <div class="news-rss-feed">
                <script src="//rss.bloople.net/?url=http%3A%2F%2Filovememphisblog.com%2Ffeed%2F&detail=30&limit=20&showtitle=false&type=js"></script>

<!-- 
RSS FEED WEBSITE https://rss.bloople.net/
Scroll Bar Code  https://www.quackit.com/html/codes/html_scroll_box.cfm

The title of the feed is displayed in a <h3> tag, with the class feed-title.
The feed description is displayed in a <p> tag with class feed-desc.
The feed icon is displayed in an <img> tag with class feed-title-image.
Each feed item title is displayed in a <h4> tag with class feed-item-title.
Each feed item description is displayed in a tag with class feed-item-desc. -->
        </section>
        <div class="market-title">
            Todays Market
        </div>
        <section class="market-contain">
            <!-- TradingView Widget BEGIN -->
            <!-- https://www.tradingview.com/widget/advanced-chart/ -->
            <div class="tradingview-widget-container">
                <div id="tradingview_a25f5"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"></a>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                {
                "width": 400,
                "height": 538,
                "symbol": "NDAQ",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "Light",
                "style": "2",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "hotlist": true,
                "container_id": "tradingview_a25f5"
            }
                );
                </script>
            </div>
            <!-- TradingView Widget END -->
                        <!-- TradingView Widget END -->

        </section>
        <div class="agenda-title">
            Todays Agenda
        </div>
        <section class="agenda-contain">
            <!-- Widgit Source = https://calendar.google.com/calendar/r/settings/calendar/YnJpZGdlcnNraWRAZ21haWwuY29t -->
            <iframe src="https://calendar.google.com/calendar/embed?height=500&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=YnJpZGdlcnNraWRAZ21haWwuY29t&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%237986CB&amp;color=%2333B679&amp;color=%230B8043&amp;mode=WEEK" style="border:solid 1px #777" width="500" height="500" frameborder="0" scrolling="no"></iframe>
        </section>
        <footer class="forecast-contain">
            <a class="weatherwidget-io" href="https://forecast7.com/en/35d15n90d05/memphis/?unit=us" data-label_1="MEMPHIS" data-label_2="7 Day Forcast" data-theme="original" >MEMPHIS 7 Day Forcast</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
        </footer>
    </main>
</body>
</html>
